    <div class="container">
      <!-- <div class="page-header"> -->
      <h4>Search for a City:</h4>
      <!--Search Field header-->
      <div class="row">
        <form>
          <div class="form-row align-items-center">
            <div class="col-auto px-0">
              <label class="sr-only" for="citySearched"
                >City being searched</label
              >
              <input
                type="search"
                class="form-control mb-2"
                id="citySearched"
                placeholder="City"
              />
            </div>
            <div class="col-auto px-0">
              <button
                type="button"
                class="btn btn-primary mb-2"
                id="searchWeather"
              >
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </div>
          </div>
        </form>
        <!-- </div> -->

      <div class="row">
        <div class="col-md-4 p-0">
          <div class="card-body p-0">
            <div class="card" id="citySearched">
              <ul
                class="list-group list-group-flush list-group-item-action history"
                id="prevSearches"
              ></ul>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <div class="card">
              <h2>CITY</h2>
              <p>Temperature</p>
              <p>Humidity</p>
              <p>Wind Speed</p>
              <p>UV Index</p>
            </div>
          </div>
        </div>
      </div>
    </div>
