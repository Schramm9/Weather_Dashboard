<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Assets/style.css" />
    <title>Weather Dashboard</title>
  </head>
  <body>
    <div class="navbar bg-dark">
      <div class="page-header text-white text-center ml-auto mr-auto">
        <h1>
          Weather Dashboard
        </h1>
      </div>
    </div>
    <div class="container">
      <!-- <div class="page-header"> -->
    
      
      <div class="row">
        <div class="col-md-3 p-0">
          <h4>Search for a City:</h4>
          <!--Search Field header-->
          
            <form>
              <div class="form-row align-items-center mx-0">
                <div class="col-auto pl-0">
                  <label class="sr-only" for="citySearched"
                    >City being searched</label
                  >
                  <input
                    type="search"
                    class="form-control mb-2"
                    id="citySearched"
                    placeholder="City"
                  />
                </div>
                <div class="col-auto px-0">
                  <button
                    type="button"
                    class="btn btn-primary mb-2"
                    id="searchWeather"
                  >
                    <i class="fa fa-search" aria-hidden="true"></i>
                  </button>
                </div>
              </div>
            </form>
          
          <div class="card-body p-0">
            <div class="card" id="citySearched">
              <ul
                class="list-group list-group-flush list-group-item-action history"
                id="prevSearches"
              ></ul>
            </div>
          </div>
        </div>
        <div class="col-md-9">
          <div class="card">
            <div class="card-body">
              <div class="row">
                <h2 id="city" class="ml-3">CITY</h2>
                <span class="icon"> </span>
              </div>

              <p id="temp">Temperature: <span></span>&#176 F</p>
              <p id="humidity">Humidity: <span></span>%</p>
              <p id="windSpeed">Wind Speed: <span></span> MPH</p>
              <div>UV Index: <span><button
                type="button"
                class="btn"
                id="uvIndex"
              >
                <i class="fa" aria-hidden="true"></i>
              </button> </span> </div>
            </div>
          </div>
        <div>
          <h2>5-Day Forecast</h2>
          <div class="daily">
            <div class="card-deck" id="forecast5D">
            </div>
          </div>
          </div>
        </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script type="text/javascript" src="Assets/script.js"></script>
  </body>
</html>
